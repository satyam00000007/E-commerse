<div class="product-container">
    <div class="image-gallery">
        <img src="image1.jpg" alt="Product Image" class="main-image">
        <div class="thumbnail-gallery">
            <img src="image1.jpg" alt="Thumbnail" class="thumbnail">
            <img src="image2.jpg" alt="Thumbnail" class="thumbnail">
            <img src="image3.jpg" alt="Thumbnail" class="thumbnail">
        </div>
    </div>
    <div class="product-details">
        <h1 class="product-title">Wooden container Bowl</h1>
        <div class="rating">
            <span>★★★☆☆</span>
            <span>3 rating(s)</span>
            <a href="#">Add your Review</a>
        </div>
        <div class="price">
            <span class="current-price">$96.00</span>
            <span class="original-price">$120.00</span>

            <label for="size">Size*</label>
            <select id="size" required>

            </select>

            <div class="quantity-selector">
                <button type="button" class="quantity-decrease">-</button>
                <input type="number" id="quantity" name="quantity" value="1" min="1">

    </div>
</div>
